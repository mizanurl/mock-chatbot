<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1 class="text-center p-4 bg-dark text-white">The Nature Eye - Custom Scent Shop</h1>
    </header>

    <main class="container text-center">
        <section class="hero mt-5">
            <h2>Explore Our Scented Candles</h2>
            <p class="lead">Customize your scent, relax, and unwind with our natural candles.</p>
            <button class="btn btn-warning btn-lg">Shop Now</button>
        </section>
    </main>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon" class="position-fixed bottom-0 end-0 m-3">
        <img src="assets/images/chatbot.png" alt="Chatbot Icon" class="img-fluid rounded-circle">
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="position-fixed bottom-0 end-0 m-3 card shadow-lg" style="width: 350px; display: none;">
        <div id="chatbot-header" class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5>Chatbot</h5>
            <span id="chatbot-close" class="btn-close btn-close-white"></span>
        </div>
        <div id="chatbot-body" class="card-body overflow-auto" style="height: 300px;">
            <div id="chatbot-messages"></div>
        </div>
        <div class="card-footer">
            <div id="chatbot-general-input-container" class="input-group mt-2">
                <input type="text" id="chatbot-general-input" class="form-control" placeholder="Ask me anything...">
                <button id="chatbot-general-send" class="btn btn-warning">Ask</button>
            </div>
            <div id="chatbot-options" class="mt-3"></div>
            <div id="chatbot-input-container" class="input-group mt-2" style="display: none;">
                <input type="text" id="chatbot-input" class="form-control" placeholder="Type your message...">
                <button id="chatbot-send" class="btn btn-warning">Send</button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
